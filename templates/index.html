<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="{{ static('css/chat.css') }}"/>
    <link rel="stylesheet" href="{{ static('css/login.css') }}"/>

    <!--<script type="text/javascript" src="{{ static('js/sockets.js') }}"></script>-->
    <script type="text/javascript" src="{{ static('js/new_sockets.js') }}"></script>

</head>

<body>

<div id="login-block">
    <div class="d-flex justify-content-center">
        <div class="card-login">

            <div class="card-body">
                <form id="login-form">
                    <div class="input-group form-group">
                        <input type="text" id="login-username" class="form-control" placeholder="username"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Войти" class="btn float-right login_btn">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="hidden container-fluid h-100" id="chat-block">

    <div class="row justify-content-center chat-content">

        <div class="col-md-4 col-xl-3 chat">

            <div class="card mb-sm-3 mb-md-0 contacts_card">

                <div class="card-body contacts_body">
                    <ul class="contacts" id="contacts">

                        <li class="active user-contact" id="All">
                            <div class="d-flex bd-highlight">
                                <div class="user_info user-info-tab">
                                    <button class="tab-user-name">All</button>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>

        </div>

        <div class="col-md-8 col-xl-6 chat" id="chat-box-container">

            <div class="card active chat-box" id="All-chat">

                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="user_info">
                            <span>Chat with All</span>
                        </div>
                    </div>
                </div>

                <div class="card-body msg_card_body">
                    <!--                    <div class="d-flex justify-content-start mb-4">-->
                    <!--                        <div class="msg_cotainer">-->
                    <!--                            Hi, how are you samim?-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <!--                    <div class="d-flex justify-content-end mb-4">-->
                    <!--                        <div class="msg_cotainer_send">-->
                    <!--                            Hi Khalid i am good tnx how about you?-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <!--                    <div class="d-flex justify-content-start mb-4">-->
                    <!--                        <div class="msg_cotainer">-->
                    <!--                            I am good too, thank you for your chat template-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                </div>

                <div class="card-footer">
                    <div class="input-group">
                            <textarea name="" class="form-control type_msg" id="All-textarea_msg"
                                      placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <button class="input-group-text send_btn" id="All-btn_id"><i
                                    class="fas fa-location-arrow"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row exit_div">
        <button class="btn exit_btn" type="button" id="exit-btn">Выйти</button>
    </div>

</div>

</body>
</html>
